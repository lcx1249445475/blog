<!DOCTYPE html>
<html lang="zh-CN">
  <head>
	<title></title>
  </head> 
  <body>
    <form action="/getInfo" method="get">
	<div class="uesrname">
		<label for="uesrname">姓名</label>
		<input type="text" name="username" placeholder="用户名">
	</div>
	<div class="password">
		<label for="password">密码</label>
		<input type="password" name="password">
	</div>
	<div class="sex">
		<label for="sex">性别</label>
		<input type="radio" name="sex" value="男"> 男
		<input type="radio" name="sex" value="女"> 女
	</div>
	<div class="like">
		<label for="like">性别</label>
		<input type="radio" name="like" value="男"> 男
		<input type="radio" name="like" value="女"> 女
	</div>
	<div class="hobby">
		<label for="hobby">性别</label>
		<input type="checkbox" name="hobby" value="music"> 音乐
		<input type="checkbox" name="hobby" value="write"> 写作
		<input type="checkbox" name="hobby" value="cat"> 宠物
	</div>
	<div class="textarea">
		<label for="textarea">评论:</label>
		<textarea type="checkbox" name="textarea">ddd
		</textarea>
	</div>
	<div class="select">
		<label for="select">My Car:</label>
		<select name="car">
			<option value="sabo" selected> 萨博</option>
			<option value="falali"> 法拉利</option>
		</select>
		<button>提交</button>
	</div>
</form>
  </body>
</html>
